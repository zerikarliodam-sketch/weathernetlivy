  <div id="weather-container"></div>

  <script>
    const apiKey = "ae6192f78b574cbda81112541252508";

    const defaultCountries = [
      "Tashkent",
      "New York",
      "Dushanbe",
      "Tokyo",
      "Moscow",
      "Dubai",
      "Beijing",
      "Ankara",
      "Astana",
      "Bishkek"
    ];

    const weatherEmojis = {
      Sunny: "â˜€ï¸",
      Clear: "ðŸŒ™",
      Cloudy: "â˜ï¸",
      Overcast: "â˜ï¸",
      "Partly cloudy": "â›…",
      Rain: "ðŸŒ§",
      "Patchy rain possible": "ðŸŒ¦",
      Snow: "â„ï¸",
      Thunder: "â›ˆï¸",
      Mist: "ðŸŒ«ï¸"
    };

    let currentData = [];

    async function fetchWeather(city) {
      try {
        const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`);
        const data = await res.json();

        const tz = data.location.tz_id;
        const utcOffset = data.location.utc_offset;
        const isDay = data.current.is_day;
        const weatherIcon = weatherEmojis[data.current.condition.text] || "ðŸŒ";
        const temp = data.current.temp_c;
        const wind = data.current.wind_kph;
        const humidity = data.current.humidity;

        currentData.push({
          city: data.location.name,
          country: data.location.country,
          tz,
          utcOffset,
          isDay,
          weatherIcon,
          temp,
          humidity,
          wind
        });

      } catch (e) {
        currentData.push({ city, error: true });
      }
    }

    function updateTimes() {
      const now = new Date();
      const container = document.getElementById("weather-container");
      container.innerHTML = "";

      currentData.forEach(entry => {
        if (entry.error) {
          container.innerHTML += `<div class="card"><div class="city">${entry.city}</div><div class="time">MaÊ¼lumot topilmadi</div></div>`;
          return;
        }

        const localTime = new Date(now.toLocaleString("en-US", { timeZone: entry.tz }));
        const timeStr = localTime.toLocaleTimeString();
        const icon = entry.isDay
          ? '<i class="fi fi-rr-brightness icon"></i>'
          : '<i class="fi fi-sr-moon-stars icon"></i>';

        container.innerHTML += `
          <div class="card">
            <div class="left">
              <div class="city">${entry.city}, ${entry.country}</div>
              <div class="time">${timeStr}</div>
              <div class="zone">Vaqt zonasi: UTC${entry.utcOffset >= 0 ? '+' : ''}${entry.utcOffset}</div>
            </div>
            <div class="right">
              ${icon}
              <div class="weather">
                <span>${entry.weatherIcon}</span>
                <span>ðŸŒ¡ ${entry.temp}Â°C</span>
                <span>ðŸ’§ ${entry.humidity}%</span>
                <span>ðŸŒ¬ ${entry.wind} kph</span>
              </div>
            </div>
          </div>
        `;
      });
    }

    async function loadDefaultCities() {
      currentData = [];
      const promises = defaultCountries.map(city => fetchWeather(city));
      await Promise.all(promises);
      updateTimes();
    }

    async function handleSearch() {
      const city = document.getElementById("searchInput").value.trim();
      if (!city) return;
      currentData = [];
      await fetchWeather(city);
      updateTimes();
    }

    document.getElementById("searchInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        handleSearch();
      }
    });

    // Update time every second
    setInterval(updateTimes, 1000);

    // Refresh weather data every minute
    setInterval(loadDefaultCities, 60000);

    // Initial load
    loadDefaultCities();
  </script>
</body>

        if (entry.error) {
          container.innerHTML += `<div class="card"><div class="city">${entry.city}</div><div class="time">Yangilang yoki muammo bor</div></div>`;
          return;
        }

        const localTime = new Date(now.toLocaleString("en-US", { timeZone: entry.tz }));
        const timeStr = localTime.toLocaleTimeString();
        const icon = entry.isDay
          ? '<i class="fi fi-rr-brightness icon"></i>'
          : '<i class="fi fi-sr-moon-stars icon"></i>';

        container.innerHTML += `
          <div class="card">
            <div class="left">
              <div class="city">${entry.city}, ${entry.country}</div>
              <div class="time">${timeStr}</div>
              <div class="zone">Vaqt zonasi: UTC${entry.utcOffset >= 0 ? '+' : ''}${entry.utcOffset}</div>
            </div>
            <div class="right">
              ${icon}
              <div class="weather">
                <span>${entry.weatherIcon}</span>
                <span>ðŸŒ¡ ${entry.temp}Â°C</span>
                <span>ðŸ’§ ${entry.humidity}%</span>
                <span>ðŸŒ¬ ${entry.wind} kph</span>
              </div>
            </div>
          </div>
        `;
      });
    }

    async function loadDefaultCities() {
      currentData = [];
      const promises = defaultCountries.map(city => fetchWeather(city));
      await Promise.all(promises);
      updateTimes();
    }

    async function handleSearch() {
      const city = document.getElementById("searchInput").value.trim();
      if (!city) return;
      currentData = [];
      await fetchWeather(city);
      updateTimes();
    }

    document.getElementById("searchInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        handleSearch();
      }
    });

    // Update time every second
    setInterval(updateTimes, 10000);

    // Refresh weather data every minute
    setInterval(loadDefaultCities, 70000);

    // Initial load
    loadDefaultCities();
  </script>
  <script>
document.addEventListener("DOMContentLoaded", function () {
    // Audio elementni topamiz (asosiy kodingda <audio> tag bor bo'lishi kerak)
    const audio = document.querySelector("audio");

    // Fon rangini o'zgartirish funksiyasi
    function changeBackgroundByMusic() {
        if (!audio) return; // Agar audio topilmasa, chiqib ketamiz
        const colors = [
            "#ff7675", "#74b9ff", "#55efc4",
            "#ffeaa7", "#a29bfe", "#fab1a0",
            "#fd79a8", "#00cec9", "#fdcb6e"
        ];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.transition = "background 0.5s ease";
        document.body.style.background = randomColor;
    }
function updateHeader() {
            const now = new Date();
            const hour = now.getHours();
            const greet = hour < 12 ? "Xayrli tong" : hour < 18 ? "Xayrli kun" : "Xayrli kecha";
            document.getElementById('greeting-js').innerText = `${greet}, Aziz!`;
            
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date-display-js').innerText = now.toLocaleDateString('uz-UZ', options);
        }

    // Musiqa oâ€˜ynaganda rangni oâ€˜zgartirib turish
    if (audio) {
        audio.addEventListener("timeupdate", function () {
            if (!audio.paused && !audio.ended) {
                changeBackgroundByMusic();
            }
        });
    }
});
</script>
